type Movie {
  _id: ID!
  name: String!
  score: Int
}
type Query {
  getMovie(_id: ID!): Movie
  allMovies: [Movie]
}

input MovieInput {
  name: String!
  score: Int
}
type Mutation {
  createMovie(input: MovieInput): Movie
  updateMovie(_id: ID!, input: MovieInput): Movie
  deleteMovie(_id: ID!): Movie
}
